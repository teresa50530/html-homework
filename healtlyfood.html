<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       ul{
        margin: 0;
        padding: 0;
        list-style: none;
       }
       ul.Language{
        border: #ccc 1px solid;
        display: inline-block;
        font-family: 'Open Sans', Arial, sans-serif;
        font-size: 13px;
       }
       ul.Language li{
        position: relative;
        white-space: nowrap;
        border-right: #ccc 1px solid;
       }

       ul.Language> li:last-child {
        border-right: none;}
        .PAGEHEAD{
            width: 100%;
            height: 77PX;
            background-color: aqua;
        }

   </style>
</head>
<body>
    <div class="PAGEHEAD">
        <div class="headright">
            <i class="fas fa-user"></i>
             <a href="#">My account</a>
        </div>

        <div class="headleft">
            <ul class="Language">
                <li><a href="#">USD</a></li>
                <li><a href="#">EUR</a></li>
                <li><a href="#">GBP</a></li>
            </ul>
        </div>
      
    </div>



    <script src="https://kit.fontawesome.com/05de4949b0.js" crossorigin="anonymous"></script>

</body>
</html>
