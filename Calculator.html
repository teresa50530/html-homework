<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Calculator</title>
    <style>
        .row {
            width: 30%;
            height: 300px;
            background-color: darkgray;
            margin: auto;
        }

        .row button {
            background-color: blanchedalmond;
            margin-top: 10px;
        }
        .row input{
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div>
                    <input type="text" class="txt" id="txt_box">
                </div>
                <div >
                    <button onclick="zeroing(this)" class="btn"> AC </button>
                    <button onclick="ans(this)" class="btn">=</button>
                    <button onclick="getnum(this)" class="btn">0</button>
                    <button onclick="getnum(this)" class="btn">/</button>
                </div>
                <div>
                    <button onclick="getnum(this)" class="btn" value="7">7</button>
                    <button onclick="getnum(this)" class="btn">8</button>
                    <button onclick="getnum(this)" class="btn">9</button>
                    <button onclick="getnum(this)" class="btn">*</button>
                </div>
                <div>
                    <button onclick="getnum(this)" class="btn">4</button>
                    <button onclick="getnum(this)" class="btn">5</button>
                    <button onclick="getnum(this)" class="btn">6</button>
                    <button onclick="getnum(this)" class="btn">-</button>
                </div>
                <div>

                    <button onclick="getnum(this)" class="btn">1</button>
                    <button onclick="getnum(this)" class="btn">2</button>
                    <button onclick="getnum(this)" class="btn">3</button>
                    <button onclick="getnum(this)" class="btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

<script>
    function getnum(e) {
        document.getElementById('txt_box').value += e.textContent;
    }

    //歸零
    function zeroing(e) {
        document.getElementById('txt_box').value = " ";
    }
    function ans(e) {
        // document.getElementById('txt_box').value += e.textContent;
        var ans = document.getElementById('txt_box').value;
        document.getElementById('txt_box').value = eval(ans);
    }
</script>

</html>
